<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Rock, Paper or Scissor</h1>
    </div>
    <div class="container-options">
        <button id="btn" value="rock">Rock</button>
        <button id="btn" value="paper">Paper</button>
        <button id="btn" value="scissor">Scissor</button>
    </div>
    <div class="score-container">
        <div class="score-players">
            <p>You</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="player-score">0</p>
            <p id="computer-score">0</p>
        </div>
    </div>
    <div class="container-winner">
        <div class="winner" id="winner"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
